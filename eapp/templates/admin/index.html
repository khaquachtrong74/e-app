{% extends 'admin/master.html' %}
{% block body %}
{% if current_user.is_authenticated:%}
<h1 class="text-success">Chào mừng bạn đã đến với chúng tôi G+LORD, {{ current_user.name }}</h1>
{% else %}
<h1 class="text-center"> Dang nhap</h1>
<form method="post" action="/login-admin">
  <div class="form-group">
    <label for="user_name">Đăng nhập:</label>
    <input type="text" class="form-control" placeholder="Enter username" id="user_name" name="username">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" placeholder="Enter password" id="password" name="password">
  </div>
  <button type="submit" class="btn btn-primary">Đăng nhập</button>
</form>
{% endif %}
{% endblock %}
